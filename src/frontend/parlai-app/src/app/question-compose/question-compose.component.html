<div class="top-margin"></div>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="mat-typography">

    <div class="row">
        <div class="column">

            <mat-toolbar class="mat-elevation-z6" color="primary">
                <span>Overzicht van uw antwoorden</span>
            </mat-toolbar>

            <div class="empty-space"></div>
            <div class="scrollable">

                <ul class="card">
                    <li *ngFor="let question of questions; index as i">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <mat-card-title style="font-weight: 400;font-size: 14px;">{{i+1}}. {{question.content}}</mat-card-title>
                                <mat-card-subtitle>{{question.questionClass}}</mat-card-subtitle>
                            </mat-card-header>
                            <mat-form-field>
                                <textarea matInput placeholder="Answer" [(ngModel)]='question.answer'></textarea>
                            </mat-form-field>
                            <mat-card-actions class="text-right">
                              <button mat-raised-button color="primary" *ngIf="i !== 0" (click)="viewFeedbacked(i)" >Bekijk feedback</button>
                              <button mat-raised-button color="primary" *ngIf="i === 0" disabled="true">Wacht op feedback</button>
                            </mat-card-actions>
                        </mat-card>
                    </li>
                </ul>
            </div>
        </div>

        <div class="column">
            <mat-toolbar class="mat-elevation-z6" color="primary">
                <span>Feedback</span>
            </mat-toolbar>

            <div class="empty-space" style="margin-top:20px"></div>
            <div class="scrollable">

              <p align="center">
                <button mat-raised-button color="accent" (click)="resetAnswer()" *ngIf="answers.length > 0" style="margin-right: 15px;">Terug naar vragen</button>
                <button mat-raised-button color="accent" [routerLink]="['/question-submitted']">Antwoorden verzenden</button>
              </p>

              <ul class="card">

                <li *ngFor="let answer of answers; index as i">
                  <mat-card class="example-card answer-card">
                    <mat-card-content>
                      <div class="content-title">{{answer.content}}--{{answer.id}}</div>
                    </mat-card-content>
                    <mat-card-footer>
                      <div class="author">{{answer.author}}</div>
                      <div class="date">{{answer.date}}</div>
                      <div style="clear: both"></div>
                    </mat-card-footer>
                  </mat-card>
                </li>
              </ul>

              <mat-vertical-stepper [linear]="false" #stepper *ngIf="answers.length === 0" [selectedIndex]="0">
                <mat-step [stepControl]="firstFormGroup">
                  <ng-template matStepLabel>Vragen beantwoord</ng-template>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup" >
                  <ng-template matStepLabel>Feedback ontvangen</ng-template>
                </mat-step>
                <mat-step [completed]="false">
                  <ng-template matStepLabel>Klaar om te publiceren</ng-template>
                </mat-step>
              </mat-vertical-stepper>


                <app-scroll-top></app-scroll-top>

            </div>
        </div>
    </div>

</body>
