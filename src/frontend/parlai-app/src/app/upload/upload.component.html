<div style="text-align:center" class="mat-typography">
    <h1>
        Please upload your parliamentary questions
    </h1>

    <div class="form-wrapper">
        <form [formGroup]="uploadForm">

            <div formArrayName="items" 
                 *ngFor="let item of uploadForm.get('items').controls; let i = index;"> 
                    <div [formGroupName]="i">
                        <mat-form-field class="submit-form-full-width">
                            <textarea matInput formControlName="question" placeholder="Paste your question here"></textarea>
                        </mat-form-field>
                    </div>
            </div>

            <button mat-raised-button color="primary" (click)="addItem()" class="uploadButton">Upload new question</button>
            <button mat-raised-button color="primary" class="uploadButton" [routerLink]="['/question-inspect']">Submit all questions</button>

        </form>
    </div>
</div>
