<div class="top-margin"></div>

<div style="text-align:center" class="mat-typography">
    <h1 style="margin-top:75px;"> Hello User, </h1>
    <h2 style="margin-top:20px;"> Here's an overview of the questions assigned to you: </h2>

    <ul class="card">
        <li *ngFor="let doc of questionDocuments">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title style="font-weight: 400;font-size: 14px;">{{doc.title}}</mat-card-title>
                    <mat-card-subtitle>{{doc.author}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="answerClicked(doc)">Answer</button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
