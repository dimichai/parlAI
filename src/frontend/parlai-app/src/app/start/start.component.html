<div class="top-margin"></div>

<div style="text-align:center" class="mat-typography">
    <h1 style="margin-top:50px;">
        {{ title }}
    </h1>

    <h2>Answering parliamentary questions with AI</h2>
    <p>
      <mat-form-field>
        <mat-select placeholder="Please select your name">
          <mat-option *ngFor="let user of users;" value="user.username">{{user.real_name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="userSelected(user)">Login</button>
      </mat-card-actions>
    </p>

</div>

<app-scroll-top></app-scroll-top>
